on:
  push:
    tags:
      - '*'
name: GitHub Packages
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Get the version
      uses: olegtarasov/get-tag@v1
      id: tagName
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Publish
      run: |
        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
          <configuration>
            <packageSources>
              <clear />
              <add key=\"github\" value=\"https://nuget.pkg.github.com/trashbros/index.json\" />
            </packageSources>
            <apikeys>
              <add key=\"https://nuget.pkg.github.com/trashbros/index.json\" value=\"${{ secrets.GITHUB_TOKEN }}\" />
            </apikeys>
            <packageSourceCredentials>
              <github>
                <add key=\"Username\" value=\"${{ github.actor }}\" />
                <add key=\"ClearTextPassword\" value=\"${{ secrets.GITHUB_TOKEN }}\" />
              </github>
            </packageSourceCredentials>
          </configuration>" > nuget.config
        dotnet nuget push "./artifacts/bin/Release/TrashBros.IniUtils.${{ steps.tagName.outputs.tag }}.nupkg" --source "github"
